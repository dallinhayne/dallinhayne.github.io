        <h1 class="display-4">Contact Us</h1>
        <p class="lead"><em>Please send us a note. We'd love to hear from you!</em></p>

            <form action="https://formspree.io/xwkokejo" method="POST">
            <div class ="form-master">
            <div class="form-group">
                    <label for="inputAddress">Name</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Bob the Builder">
                  </div>
                <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Email Address</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="bob@gmail.com">
              </div>
            </div>
            <div class="contact-dropdown">
              <div class="form-group col-md-5">
                <label for="inputState">How should we contact you?</label>
                <select id="inputState" class="form-control">
                  <option selected>Choose...</option>
                  <option>By phone</option>
                  <option>By email</option>
                  <option>By carrier pigeon</option>
                  <option>Don't contact me. Just fix the problem.</option>
                </select>
                </div>
              </div>
              <div class="mb-3">
                <label for="validationTextarea">Questions, concerns, comments:</label>
                <textarea class="form-control is-invalid" id="validationTextarea" placeholder="Please enter a message here." required></textarea>
                <div class="invalid-feedback">
                  Required
                </div>
              </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  I'd like to be subscribed to future e-mail updates, newsletters, etc.
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary"><a>Submit</button>
            </div>
          </form>
